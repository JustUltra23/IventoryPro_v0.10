<div class="container">
  <h2>Gestión de Tiendas</h2>

  <div class="form-container">
      <!-- Formulario para agregar/editar tienda -->
      <form (ngSubmit)="guardarTienda()">
          <input type="hidden" [(ngModel)]="tienda.id" name="id">
          
          <div class="form-group">
              <label for="nombre">Nombre de la tienda:</label>
              <input type="text" [(ngModel)]="tienda.nombre" name="nombre" required>
          </div>

          <div class="form-group">
              <label for="direccion">Dirección:</label>
              <input type="text" [(ngModel)]="tienda.direccion" name="direccion" required>
          </div>

          <button type="submit" class="btn btn-primary">{{ tienda.id ? 'Editar' : 'Agregar' }} Tienda</button>
      </form>
  </div>
  
  <!-- Tabla de tiendas -->
  <div class="table-container">
      <table class="table">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Dirección</th>
                  <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let t of tiendas">
                  <td>{{ t.id }}</td>
                  <td>{{ t.nombre }}</td>
                  <td>{{ t.direccion }}</td>
                  <td>
                      <button (click)="editarTienda(t)" class="btn btn-warning">Editar</button>
                      <button (click)="eliminarTienda(t.id)" class="btn btn-danger">Eliminar</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
