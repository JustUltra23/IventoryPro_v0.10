<div class="container">
    <h2>Gesti√≥n de Roles</h2>
  
    <!-- Formulario para agregar/editar rol -->
    <div class="form-container">
      <form (ngSubmit)="guardarRol()">
        <div class="form-group">
          <label for="nombre">Nombre del Rol:</label>
          <input type="text" id="nombre" [(ngModel)]="rol.nombre" name="nombre" required>
        </div>
  
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  
    <!-- Tabla para mostrar roles -->
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rol of roles">
            <td>{{ rol.id }}</td>
            <td>{{ rol.nombre }}</td>
            <td>
              <button (click)="editarRol(rol)" class="btn btn-warning">Editar</button>
              <button (click)="eliminarRol(rol.id)" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
