<div class="container">
  <h2>Ventas Acumuladas</h2>

  <!-- Formulario para consultar ventas -->
  <form (submit)="consultarVentas()">
    <div class="form-group">
      <label for="tienda">Seleccionar Tienda:</label>
      <select [(ngModel)]="tiendaSeleccionada" name="tienda" required>
        <option *ngFor="let tienda of tiendas" [value]="tienda.id">{{ tienda.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="fechaInicio">Fecha Inicio:</label>
      <input type="date" [(ngModel)]="fechaInicio" name="fechaInicio" required />
    </div>

    <div class="form-group">
      <label for="fechaFin">Fecha Fin:</label>
      <input type="date" [(ngModel)]="fechaFin" name="fechaFin" required />
    </div>

    <div class="form-group">
      <label for="vendedorIdentificacion">Identificaci√≥n del Vendedor (Opcional):</label>
      <input type="text" [(ngModel)]="vendedorIdentificacion" name="vendedorIdentificacion" />
    </div>

    <button type="submit">Consultar Ventas</button>
  </form>

  <!-- Tabla para mostrar los resultados de las ventas -->
  <table *ngIf="ventas.length > 0">
    <thead>
      <tr>
        <th>ID Venta</th>
        <th>Fecha</th>
        <th>Cliente</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venta of ventas">
        <td>{{ venta.id }}</td>
        <td>{{ venta.fecha }}</td>
        <td>{{ venta.ident_cliente }}</td>
        <td>{{ venta.total }}</td>
        <td>
          <button (click)="verDetalles(venta.id)">Ver Detalles</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Mostrar detalles de la venta seleccionada -->
  <div *ngIf="detallesVenta.length > 0" class="detalle-venta">
    <h3>Detalles de la Venta</h3>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let detalle of detallesVenta">
          <td>{{ detalle.nombre }}</td>
          <td>{{ detalle.cantidad }}</td>
          <td>{{ detalle.precio }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
